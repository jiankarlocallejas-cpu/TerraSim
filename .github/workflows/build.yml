name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable (Linux)
      if: runner.os == 'Linux'
      run: |
        pyinstaller terrasim.spec
        mkdir -p dist/terrasim-linux-x64
        cp -r dist/terrasim/* dist/terrasim-linux-x64/

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller terrasim.spec
        mkdir dist\terrasim-windows-x64
        xcopy /s /i dist\terrasim dist\terrasim-windows-x64

    - name: Build executable (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller terrasim.spec
        mkdir -p dist/terrasim-macos-x64
        cp -r dist/terrasim.app dist/terrasim-macos-x64/

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: terrasim-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/terrasim:latest
          ${{ secrets.DOCKER_USERNAME }}/terrasim:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      if: github.event_name != 'pull_request'
