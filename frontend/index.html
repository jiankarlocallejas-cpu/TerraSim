<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSim - Advanced GIS Erosion Modeling Platform</title>
    <meta name="description" content="Advanced GIS erosion modeling platform with real-time analysis and visualization">
    <meta name="keywords" content="GIS, erosion, modeling, geospatial, analysis, TerraSim">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #app {
            height: 100vh;
            background: #f0f0f0;
        }
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Debug Info -->
    <div class="debug-info" id="debug-info">
        Loading TerraSim...
    </div>
    
    <!-- Main Application Container -->
    <div id="app">
        <!-- React application will be mounted here -->
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
                <h1 style="color: #666;">‚è≥ Loading TerraSim...</h1>
                <p style="color: #999;">If this message persists, there may be a JavaScript error.</p>
            </div>
        </div>
    </div>
    
    <script>
        console.log('HTML loaded successfully');
        document.getElementById('debug-info').innerHTML = 'HTML loaded, waiting for JavaScript...';
        
        // Check if React loads
        setTimeout(() => {
            const debugEl = document.getElementById('debug-info');
            if (debugEl) {
                debugEl.innerHTML = 'JavaScript should be loading...';
            }
        }, 1000);
    </script>
</body>
</html>
